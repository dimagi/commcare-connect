{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block inner %}
    <h1 class="mb-4">{% translate "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
      {% csrf_token %}
      {{ form|crispy }}
    <div class="col-12">
  <input class="inline-flex justify-center items-center px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 w-full" type="submit" name="action" value="{% translate 'Set Password' %}"/>
    </div>
    </form>
{% endblock %}
