{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    <h1>{% translate "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="inline-flex items-center px-3 py-1.5 rounded bg-blue-600 text-white hover:bg-blue-700" type="submit" name="action">{% translate "Change Password" %}</button>
    </form>
{% endblock %}
