<div class="bg-white shadow-sm p-4 rounded-2xl flex flex-col gap-4 w-110">
  <div class="flex justify-between items-center text-gray-400 text-sm">
    <h3 class="text-base font-medium text-brand-deep-purple">User Status Details</h3>
    <div>
      <button class="button button-sm primary-light">
        Suspend
      </button>
      <button class="button-icon"
        @click="isStatusModalOpen = false">
        <i class="fa-regular fa-xmark cursor-pointer"></i>
      </button>
    </div>
  </div>
  <div class="flex items-center bg-brand-marigold/20 text-brand-deep-purple px-3 py-2 mt-2 rounded-lg border border-brand-marigold">
    <span class="flex-1 text-sm text-brand-marigold">User has yellow status</span>
  </div>
  <div>
    <div class="flex items-center justify-between">
      <p class="text-brand-deep-purple text-sm">Data Points</p>
      <p class="text-brand-deep-purple text-sm">Score</p>
    </div>
    {% for data in datapoints %}
    <div class="flex items-center justify-between mt-3">
      <p class="text-slate-600 text-xs">{{data.name }}</p>
      <p class="text-slate-600 text-xs">{{data.value}}</p>
    </div>
    {% endfor %}
  </div>
</div>
