<div class="flex items-center gap-2 w-full">
    <!-- Container for the progress bar -->
    <div class="relative w-full h-2.5 bg-brand-indigo/10 rounded-full overflow-hidden">
        <!-- Progress bar fill -->
        <div class="absolute top-0 left-0 h-full bg-brand-indigo max-w-full" style="width: {{progress}}%;"></div>
    </div>
    <!-- Percentage text -->
    <span class="w-[74px] text-sm text-gray-700">{{progress}}%</span>
</div>
