{% load i18n %}
{% load static %}

{% if flag_counts %}
{% for flag_name, flag_count in flag_counts %}
<div class="flex justify-between py-1 my-1 items-center w-32">
    <p class="text-xs text-brand-deep-purple">{{flag_name }}</p>
    <p class="text-sm text-slate-900">{{flag_count}}</p>
</div>
{% endfor %}
{% else %}
  No flagged visits
{% endif %}
