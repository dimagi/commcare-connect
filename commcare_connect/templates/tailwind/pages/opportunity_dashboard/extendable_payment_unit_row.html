{% load i18n %}

<div class="flex justify-between items-center">
    <span>{{ count }}</span>
    <div x-data="{ expanded: false }">
        {% if edit_url %}
            <a href="{{ edit_url }}"><i class="fa-thin fa-pencil me-2"></i></a>
        {% endif %}
        <button
                @click="expanded = true; $el.closest('tr').insertAdjacentHTML('afterend', $refs.detailRow.innerHTML)"
                x-show="!expanded">
            <i class="fa-light fa-chevron-down"></i>
        </button>
        <button
                @click.prevent="
                    const detailRow = $el.closest('tr').nextElementSibling;
                    if (detailRow && detailRow.classList.contains('detail-row')) {
                        detailRow.remove();
                    }
                    expanded = false
                "
                x-show="expanded">
            <i class="fa-light fa-chevron-up"></i>
        </button>
        <template x-ref="detailRow">
            <tr class="detail-row">
                <td colspan="8">
                    <div class="p-3 bg-slate-100 rounded-lg">
                        <div class="mb-4 font-bold">Deliver Units</div>
                        <div class="flex flex-col gap-2">
                            {% for unit in deliver_units %}
                                <div class="w-full">
                                    <span>{{ unit.name }}</span>
                                    {% if unit.optional %}
                                        (<i>{% translate "Optional" %}</i>)
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </td>
            </tr>
        </template>
    </div>
</div>
