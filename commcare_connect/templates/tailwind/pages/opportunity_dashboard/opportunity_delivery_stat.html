<div class="flex flex-row flex-wrap gap-4 p-4 rounded-t-lg bg-white">
  {% for stat in opp_stats %}
  <div class="w-fit flex-1 flex flex-col gap-4">
    <div class="flex flex-row items-center">
      <h3 class="flex-1 text-base font-medium text-brand-deep-purple">{{stat.title}}</h3>
      <p class="text-brand-deep-purple text-xs font-medium"><span class="font-normal">{{stat.sub_heading}}</span>
        {{stat.value}}</p>
    </div>
    {% for panel in stat.panels %}
    <a href="{{stat.url}}">
      <div
        class="flex gap-2 rounded-lg p-4 items-center bg-brand-indigo {% if panel.type == '2' %} bg-brand-marigold/10 border border-brand-marigold {% endif %}">
        <div
          class="w-10 h-10 flex flex-row items-center justify-center text-white {% if panel.type == '2' %} !bg-orange-300{% endif %} rounded-md">
          <i class="fa-light {{panel.icon}} "></i>
        </div>
        <div class="flex-1">
          <h3 class="text-xs text-white {% if panel.type == '2' %} !text-orange-500  {% endif %}">{{panel.name}}</h3>
          <p class="text-sm text-white {% if panel.type == '2' %} !text-orange-500 {% endif %}">{{panel.status}}</p>
        </div>
        <h3 class="text-2xl font-medium text-white {% if panel.type == '2' %} !text-orange-500{% endif %}">
          {{panel.value}}</h3>
        {% if panel.incr %}
        <span class="badge badge-md positive-dark">{{panel.incr}} â†‘</span>
        {% endif %}
        <div>
          <i class="fa-light fa-arrow-up-right text-brand-sky text-lg {% if panel.type == '2' %} !text-orange-500{% endif %}"></i>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  {% endfor %}
</div>
