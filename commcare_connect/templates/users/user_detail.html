{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.name }}{% endblock %}

{% block content %}
  <div class="bg-white col-md-6 offset-md-3 shadow">
    <div class="row mt-5 pt-4">
      <div class="col-sm-12 text-center">
        <h2>{{ object.name }}</h2>
      </div>
    </div>

    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="row pb-4">

        <div class="col-sm-12 text-center">
          <a class="inline-flex items-center px-3 py-1.5 rounded bg-blue-600 text-white hover:bg-blue-700" href="{% url 'users:update' %}" role="button"><i class="bi bi-info-circle"></i> My Info</a>
          <a class="inline-flex items-center px-3 py-1.5 rounded bg-blue-600 text-white hover:bg-blue-700" href="{% url 'account_email' %}" role="button"><i class="bi bi-envelope"></i> E-Mail</a>
          <!-- Your Stuff: Custom user template urls -->
        </div>

      </div>
      <!-- End Action buttons -->
    {% endif %}

  </div>
{% endblock content %}
