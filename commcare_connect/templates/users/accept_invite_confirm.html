{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-semibold mb-4">Accept Invitation</h1>
    <p class="mb-6">Click the button below to accept the invitation.</p>
    <form method="post" action="{{ request.path }}">
      {% csrf_token %}
      <button type="submit" class="bg-brand-mango text-white px-4 py-2 rounded">Accept Invitation</button>
    </form>
  </div>
{% endblock %}
