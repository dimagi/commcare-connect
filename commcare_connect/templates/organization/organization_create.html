{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}New Organization - CommCare Connect{% endblock title %}

{% block content %}
<div class="my-2">
  <form action="{% url 'organization_create' %}" method="post">
    <div class="card">
      <div class="card-header">Create a New Organization</div>
      <div class="card-body">
          {% csrf_token %}
          {{ form|crispy }}
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" type="submit">Create Organization</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
