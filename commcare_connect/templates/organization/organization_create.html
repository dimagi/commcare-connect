{% extends "tailwind/base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}CommCare Connect - New Organization{% endblock title %}

{% block content %}
<div class="container md:max-w-screen-lg mx-auto flex flex-col gap-4">
  <div class="title text-brand-deep-purple">Create a New Organization</div>
  <form action="{% url 'organization_create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="button button-md primary-dark" type="submit">Create Organization</button>
  </form>
</div>
{% endblock content %}
