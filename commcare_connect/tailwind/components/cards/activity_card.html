<div class="activity-comp flex flex-col p-6 rounded-lg bg-white gap-5">
    <div class="flex gap-4 items-center">
        <i class="fa-light fa-{{ icon }}"></i>
        <p class="text-base">
            {{ name }}
        </p>
    </div>
    {% for row in rows %}
    <div class="flex justify-between">
        <div>
            <p class="text-base font-medium text-[#0F172A]">{{ row.title }}</p>
            <p class="font-normal text-[12px] text-[#94A3B8]">{{ row.subtitle }}</p>
        </div>
        {% include 'ccc_app/components/buttons/button_secondary_rounded.html' with text=row.count %}
        
    </div>
    {% endfor %}
    <div class="flex justify-end">
        {% include 'ccc_app/components/buttons/button_text.html' with text='more' %}
    </div>
</div>
