<div x-data="{
  slideIndex: 1,
  slides: [
      { src: '../static/images/checkup.webp', alt: 'Checkup Image 1' },
      { src: '../static/images/checkup.jpg', alt: 'Checkup Image 2' },
      { src: '../static/images/checkup.webp', alt: 'Checkup Image 3' },
      { src: '../static/images/checkup.jpg', alt: 'Checkup Image 4' },
      { src: '../static/images/checkup.webp', alt: 'Checkup Image 5' },
      { src: '../static/images/checkup.jpg', alt: 'Checkup Image 6' }
  ],
  popupOpen: false,
  popupImageSrc: '',
  messages: [{ expanded: false }],
  visibleSlides: 3,
  showDivs(n) {
      if (n > this.slides.length - this.visibleSlides + 1) this.slideIndex = 1;
      if (n < 1) this.slideIndex = this.slides.length - this.visibleSlides + 1;
  },
  plusDivs(n) {
      this.showDivs(this.slideIndex += n);
      if (this.popupOpen) {
          this.popupImageSrc = this.slides[this.slideIndex - 1].src;
      }
  },
  openPopup(src) {
      this.popupImageSrc = src;
      this.popupOpen = true;
  },
  closePopup(event) {
      if (event.target === event.currentTarget || !event.target.closest('.popup-content')) {
          this.popupOpen = false;
      }
  }
}">
<div class="p-3 rounded-lg border bg-blue-sky h-12">
      <p class="text-deep-purple font-normal text-sm">Details</p>
  </div> 

   <div class="p-3 rounded-xl border bg-white mt-2 overflow-y-auto h-[452px]">
      <!-- Message Section -->
      <template x-for="(message, index) in messages" :key="index">
          <div class="border border-border-light bg-blue-sky px-4 py-3 rounded-md mt-1 mb-3">
              <div class="flex items-center gap-4">
                  <i class="fa-light fa-message-lines text-deep-purple text-lg"></i>
                  <div class="flex items-center gap-1">
                      <span class="text-blue-light text-xs">06 May, 2024</span>
                      <span class="flex items-center text-xs text-blue-light">
                          <span class="text-indigo text-2xl mr-1">•</span>
                          Program Manager Organization Names
                      </span>
                  </div>
              </div>
              <div>
                  <div class="flex items-center gap-4 mt-2">
                      <i class="fa-light fa-arrows-from-dotted-line text-lg text-blue-light cursor-pointer" 
                         @click="message.expanded = !message.expanded"></i>
                      <p class="text-deep-purple text-xs">
                          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus tempor arcu ac ligula luctus venenatis.
                      </p>
                  </div>
                  <div class="flex items-center gap-4 mt-2" x-show="message.expanded" x-transition>
                      <div></div>
                      <div>
                          <div class="flex items-center gap-1 ml-4">
                              <span class="text-blue-light text-xs">06 May, 2024</span>
                              <span class="flex items-center text-xs text-blue-light">
                                  <span class="text-indigo text-2xl mr-1">•</span>
                                  Network Manager Organization Names
                              </span>
                          </div>
                          <p class="text-deep-purple text-xs ml-5">
                              Lorems ipsum dolor sit amet, consectetur adipiscing elit. Phasellus tempor arcu ac ligula luctus venenatis.
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </template>

      <!-- Media Section -->
      <div class="flex justify-between">
          <p class="text-deep-purple font-medium text-sm">Media</p>
          <div class="flex gap-2">
              <div @click="plusDivs(-1)">
                  <i class="fa-light fa-arrow-left text-grey-sky cursor-pointer"></i>
              </div>
              <div @click="plusDivs(1)">
                  <i class="fa-light fa-arrow-right text-grey-sky cursor-pointer"></i>
              </div>
          </div>
      </div>
      <div class="values grid grid-cols-9 mt-4 gap-4 pb-5 border-b border-gray-200 cursor-pointer">
          <template x-for="(slide, index) in slides" :key="index">
              <img 
                  :src="slide.src" 
                  :alt="slide.alt" 
                  class="imageopen object-cover rounded-2xl aspect-square col-span-3" 
                  x-show="index + 1 >= slideIndex && index + 1 < slideIndex + visibleSlides"
                  @click="openPopup(slide.src)">
          </template>
      </div>

      <!-- Verification Flags -->
      <div class="pb-5 border-b border-gray-200">
          <p class="text-deep-purple font-medium text-sm mt-4">Verification flags</p>
          <div class="flex gap-10 mt-3">
              <div>
                  <div class="text-blue-light text-sm">Location</div>
                  <div class="text-deep-purple font-normal text-sm">Less than 2m</div>
              </div>
              <div>
                  <div class="text-blue-light text-sm">Form Duration</div>
                  <div class="text-deep-purple font-normal text-sm">4.6min</div>
              </div>
              <div>
                  <div class="text-blue-light text-sm">Photos</div>
                  <div class="text-deep-purple font-normal text-sm">Yes</div>
              </div>
          </div>
      </div>

      <!-- Delivery Timestamp -->
      <div class="mt-4 bg-blue-sky w-full rounded-lg p-4">
          <div class="flex justify-between mb-20 items-center">
              <p class="text-deep-purple text-sm">Delivery Time-stamp</p>
              <button class="text-sm font-medium bg-indigo text-white px-2 py-1 rounded-2xl shadow-md hover:bg-blue-800 transition">
                  12 Jul, 2024
              </button>
          </div>
      </div>

      <!-- Map -->
      <div class="mt-4">
          <p class="text-deep-purple font-medium text-sm mb-3">Map</p>
          <div class="bg-blue-sky w-full rounded-lg p-4">
              <p class="text-center mt-4 mb-20">map image</p>
          </div>
      </div>
  </div>

 <!-- Buttons -->
  <div class="p-2 rounded-lg border bg-blue-sky mt-2 flex justify-end gap-4">
      <button class="text-deep-purple px-8 py-2 rounded-lg border transition">Back</button>
      <button class="bg-indigo text-white px-8 py-2 rounded-lg shadow-md hover:bg-blue-800 transition">Accept</button>
  </div> 

  <!-- Popup Modal -->
  <div x-cloak class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center" 
       x-show="popupOpen" 
       @click="closePopup($event)"
       x-transition.opacity>
      <div class="bg-white rounded-lg overflow-y-auto relative p-4 max-w-lg popup-content">
          <div class="flex justify-between mb-2">
              <p class="text-deep-purple font-medium text-sm">Media</p>
              <div class="cursor-pointer" @click="closePopup($event)">
                  <i class="fa-light fa-xmark"></i>
              </div>
          </div>
          <div class="relative inline-block">
              <img :src="popupImageSrc" alt="Modal Image" class="w-full rounded-lg max-w-full h-1/2 object-contain" />
              <a :href="popupImageSrc" download="downloaded-image.jpg" class="absolute bottom-2 right-2" aria-label="Download Image">
                  <i class="fa-light fa-download text-deep-purple"></i>
              </a>
          </div>
          <div class="values grid grid-cols-12 mt-4 gap-3 items-center border-b border-gray-200 w-full">
              <div class="col-span-1 aspect-square flex justify-center items-center cursor-pointer" @click="plusDivs(-1)">
                  <i class="fa-light fa-arrow-left text-light-grey text-lg"></i>
              </div>
              {% for slide in slides %}
              <img 
                  src="{{ slide.src }}" 
                  alt="{{ slide.alt }}" 
                  class="imageopen object-cover rounded-2xl aspect-square col-span-3" 
                  x-show=" {{ forloop.counter }} >= slideIndex && {{ forloop.counter }} < slideIndex + visibleSlides"
                  @click="openPopup('{{ slide.src }}')">
          {% endfor %}
              <div class="col-span-1 aspect-square flex justify-center items-center cursor-pointer" @click="plusDivs(1)">
                  <i class="fa-light fa-arrow-right text-light-grey text-lg"></i>
              </div>
          </div>
      </div>
  </div>
</div>
