name: Deploy

env:
  AWS_REGION: 'us-east-1'
  SENTRY_ORG: 'dimagi'
  SENTRY_PROJECT: 'commcare-connect'

permissions:
  id-token: write
  contents: read

on:
  #  workflow_run:
  #    workflows: [CI]
  #    types: [completed]
  #    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set release identifier
        run: echo "APP_RELEASE=${GITHUB_REF_NAME}.${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          environment: ${{ inputs.environment }}
          version: ${{ env.APP_RELEASE }}
          projects: ${{ env.SENTRY_PROJECT }}
          set_commits: manual
          repo: dimagi/commcare-connect
          commit: ${{ github.sha }}

      - name: Set up Ruby
        uses: actions/setup-ruby@v1

      - name: Install Kamal
        run: gem install kamal -v '~> 1.9.2'

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2.5.1
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: |
            Host *
              StrictHostKeyChecking no
              UserKnownHostsFile=/dev/null

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3.0.1
        with:
          role-to-assume: arn:aws:iam::037129986032:role/github_deploy
          role-session-name: GithubDeploy
          aws-region: ${{ env.AWS_REGION }}

      - id: slack
        name: Notify Deploy Start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C09TVKX4N2C'
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                      "type": "mrkdwn",
                      "text": "*CommCare Connect Deploy to ${{ inputs.environment }}*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                      "type": "mrkdwn",
                      "text": "*Status*: In Progress"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                      {
                          "type": "mrkdwn",
                          "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Deploy Run>"
                      }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}

      - id: deploy
        working-directory: ./deploy
        run: 'kamal deploy -d ${{ inputs.environment }}'

      - name: Notify Deploy End
        uses: slackapi/slack-github-action@v1.24.0
        if: always()
        with:
          channel-id: 'C09TVKX4N2C'
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                      "type": "mrkdwn",
                      "text": "*CommCare Connect Deploy to ${{ inputs.environment }}*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                      "type": "mrkdwn",
                      "text": "*Status*: ${{ steps.deploy.conclusion }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                      {
                          "type": "mrkdwn",
                          "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Deploy Run>"
                      }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
